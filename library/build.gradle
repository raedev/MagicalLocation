plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'com.github.raedev.maven'
}

android {
    namespace 'com.magical.location'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    // Room数据库
    def room = '2.6.1'
    implementation("androidx.room:room-runtime:$room")
    kapt("androidx.room:room-compiler:$room")
}

// Maven上传配置
mavenPublishing {
    name = "com.github.raedev:location:1.0.3"
    pomUrl = "https://github.com/raedev/magical-location-client"
    pomName = "rae"
    pomEmail = "raedev@qq.com"
}